<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container  started">
            <div class="started__box1">
                <h1 class="started__title">Get Started Now</h1>

                <label>Name</label>
                <input class="inp" type="text" placeholder="Enter your name">
                

                <label>Email address</label>
                <input class="inp" type="email" placeholder="Enter your email">
                

                <label>Password</label>
                <input class="inp" type="password" placeholder="Name">
                <br>

                <input type="checkbox">
                <p class="text">I agree to the <u>terms & policy</u></p>


                <button class="control">Signup</button>


                <div class="span1">
                    <span></span>
                    <p class="span-text">Or</p>
                    <span></span>
                </div>

                <div class="link-google-apple">
                    <a class="google" href="#">
                        <img src="./img/google-logo.svg" alt="">
                        Sign in with Google
                    </a>
                    <a class="apple" href="#">
                        <img src="./img/apple-logo.svg" alt="">
                        Sign in with Apple
                    </a>
                </div>

                <p class="account">Dont have an account? <a class="signup" href="index.html">Login up</a></p>
            </div>
            <div class="started__img"> 
                <img src="./img/barg.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
